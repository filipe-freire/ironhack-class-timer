<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS-TIMER</title>
  </head>
  <body>
    <div class="main-container">
      <h1><span class="bold">Web Dev</span> - Class Timer</h1>
      <p><span id="time"></span></p>
      <div class="setup">
        <div class="minutes-container">
          <label for="minutes">Minutes</label>
          <input
            id="minutes"
            min="0"
            onchange="setTimer()"
            type="number"
            value="0"
            placeholder="0"
          />
          <button aria-label="Increment minutes" class="controls minutes-increase-btn">ðŸ‘†</button>
          <button aria-label="Decrement minutes" class="controls minutes-decrease-btn">ðŸ‘‡</button>
        </div>
        <div class="seconds-container">
          <label for="seconds">Seconds</label>
          <input
            id="seconds"
            min="0"
            max="59"
            onchange="setTimer()"
            type="number"
            value="0"
            placeholder="0"
          />
          <button aria-label="Increment seconds" class="controls seconds-increase-btn">ðŸ‘†</button>
          <button aria-label="Decrement seconds" class="controls seconds-decrease-btn">ðŸ‘‡</button>
        </div>
      </div>
      <div class="btn-wrapper">
        <button id="startBtn">START</button>
        <!-- <button id="resetBtn">SET</button> -->
      </div>
    </div>
    <footer>
      Full Stack Web Development Bootcamp | Remote | Part-Time -
      <span class="author">Filipe Freire</span>
    </footer>
    <script src="./script.js"></script>
  </body>

</html>
